<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Articles | AI-Solutions</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
      .content-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
        margin: 2rem auto;
        max-width: 1100px;
        padding: 0 1rem;
      }
      .card {
        background-color: white;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
      }
      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 10px;
      }
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .modal-content {
        background: white;
        padding: 20px;
        max-width: 800px;
        width: 90%;
        border-radius: 10px;
        position: relative;
        max-height: 90vh;
        overflow-y: auto;
      }
      .modal-content h2 {
        margin-top: 0;
      }
      .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 1.5rem;
        cursor: pointer;
      }
      .modal-image {
        max-width: 100%;
        max-height: 300px;
        object-fit: contain;
        margin: 10px 0;
        display: block;
      }
      .pagination {
        text-align: center;
        margin: 1rem;
      }
      .pagination button {
        margin: 0 5px;
        padding: 6px 12px;
        border: none;
        background-color: navy;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      .pdf-link {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 15px;
        background-color: #e74c3c;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #4caf50;
        color: white;
        padding: 15px;
        border-radius: 4px;
        z-index: 1000;
        display: none;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
      }
      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes fadeout {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Shared Nav Header -->
    <header>
      <div class="logo-container">
        <img src="/images/AI-SOLUTIONS LOGO.png" alt="AI-Solutions Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about_us.html">About Us</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="articles.html">Articles</a></li>
          <li><a href="login.html">Admin Login</a></li>
        </ul>
      </nav>
    </header>

    <div id="toast" class="toast"></div>

    <main>
      <h1 style="text-align: center">Latest Articles</h1>
      <div style="text-align: center; margin-bottom: 1rem">
        <input
          type="text"
          id="searchInput"
          placeholder="Search articles..."
          style="width: 60%; padding: 8px"
        />
      </div>
      <div id="articlesContainer" class="content-grid"></div>
      <div class="pagination" id="paginationControls"></div>
    </main>

    <!-- Modal -->
    <div class="modal" id="articleModal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle"></h2>
        <img id="modalImage" class="modal-image" style="display: none" />
        <p id="modalContent"></p>
        <a
          id="modalPDF"
          href="#"
          target="_blank"
          class="pdf-link"
          style="display: none"
          >ðŸ“„ View PDF</a
        >
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyAtjeL9bPG4jb3mIhjvBiJJoR1PhJgtx0I",
        authDomain: "ai-solutions-981f1.firebaseapp.com",
        databaseURL: "https://ai-solutions-981f1-default-rtdb.firebaseio.com",
        projectId: "ai-solutions-981f1",
        storageBucket: "ai-solutions-981f1.appspot.com",
      };
      firebase.initializeApp(firebaseConfig);

      const container = document.getElementById("articlesContainer");
      const searchInput = document.getElementById("searchInput");
      const pagination = document.getElementById("paginationControls");
      const storage = firebase.storage();
      const toast = document.getElementById("toast");

      let allArticles = [];
      let currentPage = 1;
      const articlesPerPage = 5;

      function showToast(message) {
        toast.textContent = message;
        toast.style.display = "block";
        setTimeout(() => {
          toast.style.display = "none";
        }, 3000);
      }

      firebase
        .database()
        .ref("articles")
        .on("value", (snapshot) => {
          allArticles = [];
          snapshot.forEach((child) => {
            const data = child.val();
            data.id = child.key;
            allArticles.push(data);
          });
          displayArticles();
        });

      searchInput.addEventListener("input", () => {
        currentPage = 1;
        displayArticles();
      });

      function displayArticles() {
        container.innerHTML = "";
        const search = searchInput.value.toLowerCase();
        const filtered = allArticles.filter(
          (a) =>
            a.title.toLowerCase().includes(search) ||
            a.content.toLowerCase().includes(search)
        );

        const start = (currentPage - 1) * articlesPerPage;
        const end = start + articlesPerPage;
        const currentItems = filtered.slice(start, end);

        currentItems.forEach((data) => {
          const card = document.createElement("div");
          card.className = "card";

          // Default image element
          let imageElement = "";
          if (data.imageUrl) {
            imageElement = `<img src="${data.imageUrl}" alt="${data.title}" />`;
          } else {
            imageElement =
              '<div style="height: 200px; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; border-radius: 8px;">No Image</div>';
          }

          card.innerHTML = `
            ${imageElement}
            <h3>${data.title}</h3>
            <p>${data.content.substring(0, 150)}...</p>
          `;

          card.addEventListener("click", () => showModal(data));
          container.appendChild(card);
        });

        renderPagination(filtered.length);
      }

      function renderPagination(total) {
        pagination.innerHTML = "";
        const pageCount = Math.ceil(total / articlesPerPage);
        for (let i = 1; i <= pageCount; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          if (i === currentPage) btn.style.background = "#00adb5";
          btn.onclick = () => {
            currentPage = i;
            displayArticles();
          };
          pagination.appendChild(btn);
        }
      }
      // Mobile Menu Toggle
      const mobileMenuToggle = document.getElementById("mobile-menu-toggle");
      const mainNav = document.getElementById("main-nav");

      mobileMenuToggle.addEventListener("click", function () {
        mainNav.classList.toggle("active");
        this.classList.toggle("active");
      });

      // Modal Functions
      function showModal(data) {
        document.getElementById("modalTitle").textContent = data.title;
        document.getElementById("modalContent").textContent = data.content;

        const pdfLink = document.getElementById("modalPDF");
        const modalImage = document.getElementById("modalImage");

        // Handle image display
        if (data.imageUrl) {
          modalImage.src = data.imageUrl;
          modalImage.style.display = "block";
        } else {
          modalImage.style.display = "none";
        }

        // Handle PDF display
        if (data.pdfUrl) {
          pdfLink.href = data.pdfUrl;
          pdfLink.style.display = "inline-block";
        } else {
          pdfLink.style.display = "none";
        }

        document.getElementById("articleModal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("articleModal").style.display = "none";
      }

      // Close modal when clicking outside
      window.addEventListener("click", (event) => {
        if (event.target === document.getElementById("articleModal")) {
          closeModal();
        }
      });
    </script>
    <footer>
      <p>&copy; 2025 AI Solutions | All rights reserved</p>
    </footer>
  </body>
</html>
